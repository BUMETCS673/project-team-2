name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 20 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Say Hello
      run: echo "Hello World!!!"
        
    - name: Build Java project
      run: mvn -B package --file code/SoloSavingsApp/pom.xml

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Initialize CodeQL database
      run: codeql database init --language=$CODEQL_LANGUAGE

    - name: Analyze code
      run: codeql analyze --all-queries --database=$CODEQL_DATABASE

    - name: Upload results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeql-sarif.sarif
